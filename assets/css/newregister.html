<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration | freshstocks</title>
    <!--icon add-->
    <link rel="icon" style="border-radius:50%;" width="150px" height="150px"
        href="../assets/website images/freshstocks (1) (1)-modified.png">
    <!--icon added-->
    <link rel="stylesheet" href="../assets/css/newregister.css">
    <!--fonts add-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">
    <!--fonts added-->
</head>

<body>


    <div class="heropage">



        <div class="loginwholediv">

            <div><img class="logoimg" src="../assets/website images/freshstocks-removebg-preview.png"></div>


            <div class="logininside">
                <form action="../index.html">
                    <div>
                        <h1 style="text-align:center; font-family: 'Hammersmith One', sans-serif; font-weight: 500;">New
                            Registration</h1>
                    </div>
                    <br>
                    <br>
                    <input type="text" name="name" placeholder="First Name" required />
                    <br>
                    <br>
                    <input type="text" name="name" placeholder="Last Name" required />
                    <br>
                    <br>
                    <input type="number" name="name" placeholder="Mobile Number" required />
                    <br>
                    <br>
                    <input type="email" name="Email" placeholder="Email" required />
                    <br>
                    <br>
                    <input type="password" name="password" placeholder="New Password      (8 to 12 characters)"
                        required />
                    <br>
                    <br>
                    <br>

                    <div class="radiowholediv">
                        <div>
                            <input type="radio" name="name" placeholder="Male" required />
                            <span>Male</span>
                        </div>&emsp;
                        <div>
                            <input type="radio" name="name" placeholder="female" required />
                            <span>Female</span>
                        </div>&emsp;
                        <div>
                            <input type="radio" name="name" placeholder="others" required />
                            <span>Others</span>
                        </div>
                    </div>
                    <br>
                    <br>

                    <div><input type="checkbox" />&nbsp;&nbsp;<span style="position:relative; bottom:2px; ">I accept the
                            <a href="https://www.termsfeed.com/live/7c509de1-e109-4917-8118-fda89327ef34">Terms &
                                conditions</a> of Use</span> </div>


                    <br>
                    <br>
                    <button class="loginbtn" type="submit" onclick="alertmsg()">Log In</button>
                    <br>
                    <br>
                    <br>
                    <br>

                </form>
                <br>
            </div>

            <script>

                function alertmsg() {
                    alert("Welcome New User to freshstocks.Have a Great Day Ahead.");

                }


            </script>



        </div>










    </div>








</body>

</html>
