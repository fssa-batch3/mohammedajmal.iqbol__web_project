<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Sign Up | freshstocks</title>
    <link rel="stylesheet" href="../seller/sellerRegister.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<main class="fullpage">

<div>
    <img class="nav-logo" src="../images/Screenshot_2023-02-11_021952-removebg-preview-removebg-preview.png" alt="">
</div>
 <div class="signup">

<h1 class="create-h1"><br>Create your seller account</h1>

<!-- form start -->
<form  id="form">
  <div class="input-display">
    <div>
<div class="form-floating" id="emailinput">
    <input type="text" class="form-control" id="name" placeholder="Password" required>
    <label for="name">Name</label>
  </div>

  <div class="form-floating mb-3" id="passinput">
    <input type="number" class="form-control" id="age" placeholder="name@example.com" required>
    <label for="age">Age</label>
  </div>
  <div class="form-floating mb-3" id="passinput">
    <input type="text" class="form-control" id="profile-pic" placeholder="name@example.com" required>
    <label for="profile-pic">Profile Pic</label>
  </div>
  <div class="form-floating mb-3" id="passinput">
    <input type="text" class="form-control" id="gender" placeholder="name@example.com">
    <label for="gender">Gender</label>
  </div>
  <div class="form-floating mb-3" id="passinput">
    <input type="number" class="form-control" id="mobile-number" placeholder="name@example.com" required>
    <label for="mobile-number">Mobile Number</label>
  </div>
</div>
<div>
  <div class="form-floating mb-3" id="passinput">
    <input type="text" class="form-control" id="about-me" placeholder="name@example.com">
    <label for="about-me">About me</label>
  </div>
  <div class="form-floating mb-3" id="passinput">
    <input type="date" class="form-control" id="date-of-birth" placeholder="name@example.com">
    <label for="date-of-birth">Date of Birth</label>
  </div>
  <div class="form-floating mb-3" id="passinput">
    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
    <label for="email">Email address</label>
  </div>
  <div class="form-floating" id="passinput">
    <input type="password" class="form-control" id="password" placeholder="Password" required>
    <label for="password">Password</label>
  </div>
  <div class="form-floating" id="passinput">
    <input type="password" class="form-control" id="confirm-password" placeholder="Password" required>
    <label for="confirm-password">Confirm Password</label>
  </div>
</div>

</div>

  <button class="submit-signup" type="submit">Create an account</button>
</form>
 <div class="signin-link"><a class="login-link" href="../seller/sellerLogin.html">Already have an account? Sign In to your Account</a></div>
 </div>  

 
 
 <!-- <div id="google_translate_element"></div> -->


</main>



<script>

  let form = document.getElementById("form");
  form.addEventListener("submit", event => {
    event.preventDefault();

    let seller_register_arr = [];

    if(localStorage.getItem("seller_register_arr") !== null ){
        seller_register_arr = JSON.parse(localStorage.getItem("seller_register_arr"));
    }

    let name = document.getElementById("name").value;
    let age = document.getElementById("age").value;
    let profile_pic = document.getElementById("profile-pic").value;
    let gender = document.getElementById("gender").value;
    let mobile_number = document.getElementById("mobile-number").value;
    let about_me = document.getElementById("about-me").value;
    let date_of_birth = document.getElementById("date-of-birth").value;
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;
    let confirm_password = document.getElementById("confirm-password").value;


    if( password != confirm_password ){
         alert("password not match try again");
    }


   let match = false;
   for(let i=0;i<seller_register_arr.length;i++){
      if(seller_register_arr[i]["email"] === email){
          match = true;
      } else {
            match = false;
      }
   }

   if(match == true ){
    alert("user already exists");
   } else {


    let register_obj = {
      name,age,gender,mobile_number,about_me,date_of_birth,email,password,confirm_password,profile_pic
    };

    seller_register_arr.push(register_obj);


    let register = JSON.stringify(seller_register_arr);
    localStorage.setItem("seller_register_arr",register);


    console.log(register);

    
   window.location.href = "../seller/sellerLogin.html";

   }




   
   



  }); 




</script>




<!-- bpptstrap calling  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

crossorigin="anonymous"></script>
</body>
</html>
