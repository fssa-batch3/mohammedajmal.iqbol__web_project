<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | freshstocks</title>
    <!--icon add-->
    <link rel="icon" style="border-radius:50%;" width="150px" height="150px"
        href="../assets/website images/freshstocks (1) (1)-modified.png">
    <!--icon added-->
    <link rel="stylesheet" href="../assets/css/login.css">
    <!--fonts add-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">
    <!--fonts added-->
</head>

<body>


    <div class="heropage">



        <div class="loginwholediv">

            <div><img class="logoimg" src="../assets/website images/freshstocks-removebg-preview.png" alt="company logo"></div>


            <div class="logininside">
                <form action="../index.html">
                    <div>
                        <h1 style="text-align:center; font-family: 'Hammersmith One', sans-serif; font-weight: 500;">Log
                            In to Your Account</h1>
                    </div>
                    <br>
                    <br>
                    <input type="email" name="Email" placeholder="Email or Phone or Username" required />
                    <br>
                    <br>
                    <input type="password" name="password" placeholder="Password" required />
                    <br>
                    <br>
                    <div style="display: flex; justify-content: space-between;">
                        <div><input type="checkbox" />&nbsp;&nbsp;<span style="position:relative; bottom:2px; ">Keep me
                                logged in for 30 days</span> </div>
                        <div>
                            <p style="color:#0094ff; cursor: pointer; ">Forgot password?</p>
                        </div>
                    </div>
                    <br>
                    <br>
                    <br>

                    <button class="loginbtn" type="submit" onclick="alertmsg()">Log In</button>
                    <br>
                    <br>
                    <br>
                    <br>
                    <h3 class="h3needaccount">Need an account? <a style="text-decoration: none;"
                            href="../pages/newregister.html"><span style="color:#0094ff;">Sign up</span></a></h3>
                </form>
                <br>
            </div>

            <script>

                function alertmsg() {
                    alert("Welcome Existing User.We had Missed You Soo Much");

                }


            </script>



        </div>










    </div>






















</body>

</html>
