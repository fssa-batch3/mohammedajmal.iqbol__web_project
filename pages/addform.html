    <title>Addform</title>

<body>
    



    


    <form class="form" id="form">
        <br>
        <div>
        <h1 class="contact-h1">ADD NEW COURSE FORM</h1>
        <br><label for="image-url" class="product-label" >Course Image URL</label>
        <br><input name="image-url" class="image-url" id="image-url" type="file" />

        <br><br><label for="course-name" class="product-label">Course Name</label>
        <br><input name="product-name" class="image-url" id="course-name" type="text" placeholder="course name"  value="forex Market Course"/>

        <br><br><label for="course-timing" class="product-label">Course Timing</label>
        <br><input name="product-owned-by" class="image-url" id="course-timing" type="text" placeholder="course timing"  value="15 hrs"/>

        <br><br><label for="course-language" class="product-label">Course Language</label>
        <br><input name="price" class="image-url" type="text" id="course-language" placeholder="course price"  value="English"/>

        <br><br><label for="course-intake" class="product-label">Course Intaking Per Batch</label>
        <br><input name="price" class="image-url" type="number" id="course-intake" placeholder="course intake"  value="200"/>

        <br><br><label for="course-cost-type" class="product-label">Course Cost type</label>
        <input  list="course-cost-datalist" class="image-url" id="course-cost-type" placeholder="choose course cost"  value="learn for free"/>
        <datalist id="course-cost-datalist">
          <option value="learn for free">learn for free</option>
          <option value="Paid">Paid</option>
        </datalist>
        
        <br><br><label for="course-cost" class="product-label" id="course-cost-label">Course Cost ( if 'learn for free' put '0' here )</label>
        <br><input name="email" class="image-url" type="number" id="course-cost" placeholder="course cost"  value="0"/><br>


        <br><br><label for="instructor-name" class="product-label" id="course-cost-label">Instructor Name</label>
        <br><input name="email" class="image-url" type="text" id="instructor-name" placeholder="Instructor Name"  value="Mohammed Ajmal"/><br>
<br></div>
   
   <div class="second-row">
    <br><label for="old-cost" class="product-label" >Old Cost</label>
    <br><input name="image-url" class="image-url" id="old-cost" type="number" placeholder="course Old Cost"  value="1999" />

    <br><br><label for="course-description" class="product-label">Course Description</label>
    <br><textarea name="product-name" class="textarea-desc" id="course-description" type="text" placeholder="course Description" >Introducing our comprehensive Forex Market course offered by IIT Madras, India's topmost university renowned for its excellence in education and research. With a focus on equipping individuals with the knowledge and skills to navigate the dynamic forex market, this course provides a comprehensive understanding of the intricacies of currency trading. Spanning over 5000 words, this course delves into a wide range of topics related to the forex market, ensuring a thorough understanding of key concepts and practical application. Led by industry experts and seasoned traders, the course covers areas such as market analysis, currency pairs, technical and fundamental analysis, trading strategies, risk management, and more. The curriculum is carefully designed to cater to both beginners and experienced traders, with each module building upon the previous one to ensure a progressive learning experience. Through a combination of theoretical knowledge, real-world case studies, interactive exercises, and hands-on trading simulations, students gain valuable insights and develop the skills necessary to thrive in the forex market. As a participant, you will have access to a wealth of resources, including comprehensive course materials, trading tools, and cutting-edge software platforms. These resources enable you to apply your learning in real-time scenarios, allowing for practical skill development and enhancing your ability to make informed trading decisions. Furthermore, the course places a strong emphasis on ethical trading practices, compliance with global regulations, and risk management. Understanding the importance of responsible trading, you will learn strategies to minimize risk and protect your investments. By the end of the course, you will emerge as a proficient forex trader, capable of analyzing market trends, identifying trading opportunities, and executing trades with confidence. Whether you aspire to become a professional trader or simply enhance your financial knowledge, this course equips you with the necessary tools and techniques to succeed in the forex market.
</textarea>



    <br><br><label for="top-skills" class="product-label">Top Skills You'll learn</label>
    <br><textarea name="product-name" class="textarea-desc" id="top-skills" type="text" placeholder="course Top Skills">In-depth understanding of the forex market: You will gain comprehensive knowledge about the forex market, including its structure, participants, and functioning.

      Technical analysis: Learn to analyze price charts, identify trends, and use technical indicators to make informed trading decisions.
      
      Fundamental analysis: Understand how economic factors, news events, and geopolitical influences impact currency valuations and use this knowledge to your advantage.
      
      Risk management: Master effective risk management strategies to protect your capital and minimize potential losses.
      
      Trading strategies: Explore various trading strategies and learn how to adapt them to different market conditions.
      
      Market research and analysis: Develop the skills to conduct thorough market research, analyze data, and identify potential trading opportunities.
      
      Interpretation of economic indicators: Learn to interpret economic data releases and assess their impact on currency movements.
      
      Use of trading platforms: Gain hands-on experience with popular trading platforms used in the forex market.
      
      Psychological discipline: Understand the psychological aspects of trading and develop the discipline required to stick to your trading plan and manage emotions effectively.
      
      Certificate from IIT Madras: Receive a prestigious certificate from one of India's top universities, recognizing your expertise in forex trading and enhancing your professional credibility. </textarea>

    <br><label for="instructor-desc" class="product-label" id="course-cost-label">Instructor Description</label>
    <br><input name="email" class="image-url" type="text" id="instructor-desc" placeholder="Instructor desc"  value="He is a day trader and Ex.broker from Indian Instite of technology ,chennai. he can make you a best trader"><br>

    <br><label for="company-category" class="product-label" id="course-cost-label">company Category</label>
    <br><input name="email" class="image-url" type="text" id="company-category" placeholder="Instructor Name"  value="Education & Development"/><br>

    <br><label for="offeredcompany-name" class="product-label" id="course-cost-label">Offered Company Name</label>
    <br><input name="email" class="image-url" type="text" id="offeredcompany-name" placeholder="offered Company Name" value="Indian Institute of Technology ,IIT Chennai"/><br>

    <br><label for="offeredcompany-desc" class="product-label" id="course-cost-label">offered Company Description</label>
    <br><input name="email" class="image-url" type="text" id="offeredcompany-desc" placeholder="offered Company Description" value="it is the best institution that you can accesss the materials anytime ,anywhere"/><br>
</div>
