    <script>

        let div_col;

        let img_card;

        let h5_card_title;
        let p_card_text;

        const names = ["Arun", "Bala", "Deva"];

        const card_text = ["Lorem ipsum dolor sit amet consectetur adipisicing elit.Est unde quas laborum accusantium molestias velit mollitia alias quia earum repudiandae odio molestiae modi possimus aut, nisi magni quos.Dicta, cupiditate."]

        const card_images = ["https://via.placeholder.com/500x150", "https://via.placeholder.com/500x120", "https://via.placeholder.com/500x130", "https://via.placeholder.com/500x140"]

        for (let i = 0; i < 4; i++) {
            console.log("hello world")


            //  <div class="col"> </div>
            div_col = document.createElement("div");
            div_col.setAttribute("class", "col");
            console.log(div_col);

            //  <div class="card"> </div>
            div_card = document.createElement("div");
            div_card.setAttribute("class", "card");
            div_col.append(div_card);

            //  <img src="" class="card-img-top" alt=""/>
            img_card = document.createElement("img");
            img_card.setAttribute("src", card_images[i]);
            img_card.setAttribute("alt", "image_placeholder");
            img_card.setAttribute("class", "card-img-top");
            div_card.append(img_card);

            //  <div class="card-body"> </div>
            div_card_body = document.createElement("div");
            div_card_body.setAttribute("class", "card-body");
            div_card.append(div_card_body);


            //  <h5 class="card-title"> </h5>
            h5_card_title = document.createElement("h5");
            h5_card_title.setAttribute("class", "card-title");
            h5_card_title.innerText = names[i];
            div_card_body.append(h5_card_title);

            //  <p class="card-text"> </p>
            p_card_text = document.createElement("p");
            p_card_text.setAttribute("class", "card-text");
            p_card_text.innerText = card_text[0];
            div_card_body.append(p_card_text);

            document.querySelector("div.row.row-cols-1").append(div_col);


        }
