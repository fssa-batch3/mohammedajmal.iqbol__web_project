<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | freshstocks</title>
  <link rel="stylesheet" href="../assets/css/register.css">
  <link rel="stylesheet" href="../pages/bundle.html">
  <script src="../assets/js/bundle.js"></script>
  </head>
<body>
  <main class="fullpage">

    <div>
      <img class="nav-logo" src="../assets/images/Screenshot_2023-02-11_021952-removebg-preview-removebg-preview.png"
        alt="">
    </div>
    <div class="signup">

      <h1 class="create-h1"><br>Create your account</h1>

      <!-- form start -->
      <form id="form">
        <div class="input-display">
          <div>
            <div class="form-floating" id="emailinput">
              <input type="text" class="form-control" id="name" placeholder="Password" required
              pattern="[A-Za-z0-9_]{1,15}" 
                title="Username (letters and numbers only, no punctuation or special characters)" value="Ajmal">
              <label for="name">Username</label>
            </div>
<br>
            <select class="form-select" id="select" aria-label="Default select example"  required>
              <option selected>Select Your Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>

            <br>

            <div class="form-floating mb-3" id="passinput">
              <input type="text" class="form-control" id="mobile-number" placeholder="name@example.com" required value="9500320194"
                pattern="[0-9]{10}" title="It should Contain 10 Numbers" >
              <label for="mobile-number">Mobile Number</label>
            </div>

            <div class="form-floating mb-3" id="passinput">
              <input type="date" class="form-control" id="date-of-birth" value="2004-12-26" required/>
              <label for="date-of-birth">Date of Birth</label>
            </div>

          </div>
          <div>
            <br>
            <br>
            <div class="form-floating mb-3" id="passinput">
              <input type="email" class="form-control" id="email" placeholder="name@example.com" required pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[cC][oO][mM]$" value="freekyajmal@gmail.com" title="Please Enter the Valid Email" />
              <label for="email">Email address</label>
            </div>
            <div class="form-floating" id="passinput">
              <input type="password" class="form-control" id="password" placeholder="Password" required
              pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=\S+$).{8,}$" 
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
              <label for="password">Password</label>
            </div>
            <div class="form-floating" id="passinput">
              <input type="password" class="form-control" id="confirm-password" placeholder="Password" required
              pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=\S+$).{8,}$" 
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
              <label for="confirm-password">Confirm Password</label>
            </div>
          </div>

        </div>

        <button class="submit-signup" type="submit">Create an account</button>
      </form>
      <div class="signin-link"><span class="hint--bottom hint--rounded" aria-label="for Existing Users"><a class="login-link" href="signin.html">Already have an account? Sign In to your
          Account</a></div>
    </div>



  </main>




  <script src="../assets/js/userRegister.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js" integrity=""></script>
  <script>

// dateofbirth validate
const dobInput = document.getElementById('date-of-birth');
  
  dobInput.addEventListener('input', () => {
    const dob = new Date(dobInput.value);
    const eighteenYearsAgo = new Date();
    eighteenYearsAgo.setFullYear(eighteenYearsAgo.getFullYear() - 18);
    
    if (dob > eighteenYearsAgo) {
      dobInput.setCustomValidity('You must be at least 18 years old to enter this website.');
      alert("You must be at least 18 years old to enter this website.");
      // location.reload();
      
    } else {
      dobInput.setCustomValidity('');
    }
  });

  </script>
  <!-- bpptstrap calling  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  
    crossorigin="anonymous" integrity=""></script>
</body>



</html>
