<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Sign Up | freshstocks</title>
    <link rel="stylesheet" href="../assets/css/sellerRegister.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<main class="fullpage">

<div>
    <img class="nav-logo" src="../assets/images/Screenshot_2023-02-11_021952-removebg-preview-removebg-preview.png" alt="">
</div>
 <div class="signup">

<h1 class="create-h1"><br>Create your seller account</h1>

<!-- form start -->
<form  id="forms">
  <div class="input-display">
    <div>
<div class="form-floating" id="emailinput">
    <input type="text" class="form-control"  pattern="[A-Za-z0-9_]{1,15}" id="name" placeholder="Password" required title="Username (letters and numbers only, no punctuation or special characters)">
    <label for="name">Username</label>
  </div>

  <br>

  <div class="form-floating mb-3" id="passinput">
    <input type="number" class="form-control" id="age" placeholder="name@example.com" required  pattern="[0-9]{2}">
    <label for="age">Age</label>
  </div>

  <!-- <div class="form-floating mb-3" id="passinput">
    <input type="text" class="form-control" id="gender"  pattern="[A-Za-z]{1,10}" placeholder="name@example.com">
    <label for="gender">Gender</label>
  </div> -->

  <select class="form-select" id="select" aria-label="Default select example">
    <option selected>Select Your Gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
  </select>

  <br>
  
  <div class="form-floating mb-3" id="passinput">
    <input type="number" class="form-control" id="mobile-number" placeholder="name@example.com" required pattern="[0-9]{10}">
    <label for="mobile-number">Mobile Number</label>
  </div>
</div>
<div>
  <div class="form-floating mb-3" id="passinput">
    <input type="text" class="form-control" id="about-me" placeholder="name@example.com" title="About Me (Must contain 150 to 200 words)">
    <label for="about-me">About me</label>
  </div>
  <div class="form-floating mb-3" id="passinput">
    <input type="date" class="form-control" id="date-of-birth" placeholder="name@example.com">
    <label for="date-of-birth">Date of Birth</label>
  </div>
  <div class="form-floating mb-3" id="passinput">
    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
    <label for="email">Email address</label>
  </div>
  <div class="form-floating" id="passinput">
    <input type="password" class="form-control" id="password" placeholder="Password" required pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=\S+$).{8,}$" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
    <label for="password">Password</label>
  </div>
  <div class="form-floating" id="passinput">
    <input type="password" class="form-control" id="confirm-password" placeholder="Password" required pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=\S+$).{8,}$" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
    <label for="confirm-password">Confirm Password</label>
  </div>
</div>

</div>

  <button class="submit-signup" type="submit">Create an account</button>
</form>
 <div class="signin-link"><a class="login-link" href="../pages/sellerLogin.html">Already have an account? Sign In to your Account</a></div>
 </div>  

 
 
 <!-- <div id="google_translate_element"></div> -->


</main>

</body>
</html>
