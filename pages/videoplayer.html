<!DOCTYPE html>
<html>
<head>
	<title>Video Player</title>
</head>
<style>
    #myVideo , source , video {
        margin-left: 15%;
        margin-top: 7%;
        width: 70%;
        height: 600px; 
        box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px;
    }
	body {
		background-color: rgb(101, 169, 236);
	}
</style>
<body>
	<video id="myVideo" controls>
		<source id="video" src="" type="video/mp4">
		<source id="video1" src="" type="video/webm">
		Your browser does not support the video tag.
	</video>

	<script>
		var video = document.getElementById("myVideo");
		
		// Play the video
		function playVideo() {
			video.play();
		}
		
		// Pause the video
		function pauseVideo() {
			video.pause();
		}
		
		// Stop the video
		function stopVideo() {
			video.currentTime = 0;
			video.pause();
		}

        //link source taken
		const url = window.location.search;
		console.log(url);
		const urlParams = new URLSearchParams(url);
        const username = urlParams.get("link");
		console.log(username);

        document.getElementById("video").src = username;
        document.getElementById("video1").src = username;

	

	</script>
</body>
</html>
